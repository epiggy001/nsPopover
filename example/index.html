<!DOCTYPE html>
<html ng-app="nsPopoverExample">
<head>
  <meta charset="utf-8">
  <title>nsPopover demo</title>

  <link rel="stylesheet" href="nsPopover.css">
  <link rel="stylesheet" href="index.css">

  <script src="angular.min.js"></script>
  <script src="nsPopover.js"></script>
  <script src="index.js"></script>

  <script type="text/ng-template" id="menu">
    <div class="triangle"></div>
    <div class="ns-popover-tooltip">
      <span>This is a message.....</span>
      <span ng-click="confirm()">Yes</span>
      <span ng-click="cancel()">No</span>
    </div>
  </script>

</head>
<body ng-controller="MainCtrl">

<section viewport-width>
  <h1> Tooltip </h1>
  <article>
    <p>
      <b>nsPopover</b> could be used as a simple dropdown menu. You can use the built-in "ns-popover-list-theme" to
      style the popover as a dropdown or create a custom one.
    </p>

    <button ns-popover
            ns-popover-template="menu"
            ns-popover-trigger="click"
            ns-popover-theme="ns-popover-tooltip-theme"
            ns-popover-timeout="5">
      Click Me
    </button>
    <script type="text/ng-template" id="tooltip">
      <div class="triangle"></div>
      <div class="ns-popover-tooltip">
        Cool! The <b>nsPopover</b> could be used as a tooptip.
      </div>
    </script>


    <a ns-popover
       ns-popover-template="menu"
       ns-popover-trigger="click"
       ns-popover-theme="ns-popover-tooltip-theme"
       ns-popover-timeout="5">
      Hover me
    </a>
  </article>
</section>
</body>
</html>
